<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<h1>Product data</h1>
<p>Id: <span th:text="${product.getId()}"></span></p>
<p>Title: <span th:text="${product.getTitle()}"></span></p>
<p>Description: <span th:text="${product.getDescription()}"></span></p>
</body>
</html>
